name: CI

on:
  push:
    branches: [test-setup]
  pull_request:
    branches: [test-setup]
  workflow_dispatch:

jobs:
  # --- BUILD JOB ---
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout frontend repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci --force

      - name: Build Vite app
        run: npm run build

      # Upload build artifact for the next job
      - name: Upload build output
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist

  # --- TEST JOB ---
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      DATABASE_URL: postgres://postgres:postgres@localhost:5432/testdb
      FRONTEND_URL: http://localhost:5173
      REACT_APP_API_LINK: http://localhost:3000 # backend URL for frontend tests

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Wait for Postgres
        run: sleep 10

      - name: Seed backend database
        run: npm run seed

      - name: Start backend
        run: npm run dev &
        # & runs it in the background

      - name: Wait for backend to be ready
        run: |
          for i in {1..15}; do
            curl -f http://localhost:3000/health && break
            echo "Waiting for backend..."
            sleep 2
          done

      - name: Run frontend E2E tests
        run: npm run test:e2e
